<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product List</title>
</head>
<body>
<h1>Product List</h1>
<a href="/products/create">Add New Product</a>
<a href="/cart">View Cart</a>
<a href="/orders">View Orders</a>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Description</th>
    <th>Price</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.id}">1</td>
    <td th:text="${product.name}">Sample Name</td>
    <td th:text="${product.description}">Sample Description</td>
    <td th:text="${product.price}">100.00</td>
    <td>
      <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
      <a th:href="@{/products/delete/{id}(id=${product.id})}"
         onclick="return confirm('Are you sure?');">Delete</a>
      <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post">
        <input type="hidden" th:value="${product.id}" name="productId">
        <button type="submit">Add to Cart</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
