<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Order Summary</title>
</head>
<body>
<h1>Order Summary</h1>
<p><strong>Name:</strong> <span th:text="${order.name}"></span></p>
<p><strong>Address:</strong> <span th:text="${order.address}"></span></p>
<p><strong>Status:</strong> <span th:text="${order.status}"></span></p>

<h2>Order Details</h2>
<table border="1">
  <thead>
  <tr>
    <th>Product</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Total</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item : ${order.orderProducts}">
    <td th:text="${item.product.name}"></td>
    <td th:text="${item.quantity}"></td>
    <td th:text="${item.product.price}"></td>
    <td th:text="${item.quantity * item.product.price}"></td>
  </tr>
  </tbody>
</table>

<h3>Total Amount: <span th:text="${totalPrice}"></span></h3>
</body>
</html>
